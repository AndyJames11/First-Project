  <div class="booking-form-background">
    <div class="booking-form">
      <h1>Book a table!</h1>
      <form action="confirmation.html">
        <div class="form-group">
          <label for="fname">First name<span class="required"> *</span></label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
          <label for="lname">Last name<span class="required"> *</span></label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
          <label for="phone-number">Phone number<span class="required"> *</span></label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required><br>
          <label for="date">Date<span class="required"> *</span></label>
          <input type="date" id="date" name="date" required><br>
          <label for="time">Time<span class="required"> *</span></label>
          <input type="time" id="time" name="time" required><br>
          <label for="people">Number of people<span class="required"> *</span></label>
          <select id="people" name="people" required>
            <option label="Please choose an option" value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="submit" value="Book!">
        </div>
      </form>
    </div>
